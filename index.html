<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script> <!-- Particles.js CDN -->
</head>
<body>
    <!-- Particles Background -->
    <div id="particles"></div>

    <!-- Discord Info Section -->
    <div class="discord-info-box">
        <img id="avatar" class="avatar-img" src="" alt="Avatar">
        <p class="info-text" id="username">Username: Loading...</p>
        <p class="info-text" id="email">Email: Loading...</p>
        <p class="info-text" id="email-verified">Email Verified: Loading...</p>
        <p class="info-text" id="user-id">ID: Loading...</p>
        <p class="info-text" id="ip-address">IP Address: Loading...</p>
        <p class="info-text" id="country">Country: Loading...</p>
        <p class="info-text" id="region">Region: Loading...</p>
        <p class="info-text" id="isp">ISP: Loading...</p>
        <button class="btn" onclick="logout()">Logout</button>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
